<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>The Game</title>
</head>
<body>
    <button id="up-btn">Go Up</button>
    <div class="horizontal">
        <button id="left-btn">Go Left</button>
        <button id="right-btn">Go Right</button>
    </div>

    <canvas id="canvas-main"></canvas>
    <img id="player-img" src="./assets/girlSpriteSheets/ninjaGirlSpriteSheet.png" alt="ninjaGirl.png">
    <img id="enemy-ghost-img" src="./assets/ghostEnemySpriteSheets/ghostEnemySpriteSheet.png" alt="ghostEnemy.png">
    <img id="forest-bkg" src="./assets/forestBackground/background-single.png" alt="forestBackgroung.png">

    <img class="parallaximg" id="layer1" src="./assets/forestBackground/Cartoon_Forest_BG_02/Layers/Sky.png" alt="">
    
    <img class="parallaximg" id="layer2" src="./assets/forestBackground/Cartoon_Forest_BG_02/Layers/BG_Decor.png" alt="">
    <img class="parallaximg" id="layer3" src="./assets/forestBackground/Cartoon_Forest_BG_02/Layers/Middle_Decor.png" alt="">
    <img class="parallaximg" id="layer4" src="./assets/forestBackground/Cartoon_Forest_BG_02/Layers/Foreground.png" alt="">
    <img class="parallaximg" id="layer5" src="./assets/forestBackground/Cartoon_Forest_BG_02/Layers/Ground.png" alt="">

    <script type="module" src="./scrpit.js"></script>
</body>
</html>
