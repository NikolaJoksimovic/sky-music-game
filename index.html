<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>The Game</title>
</head>
<body>
    <img id="player-img" src="./assets/girlSpriteSheets/ninjaGirlSpriteSheet.png" alt="ninjaGirl.png">
    <img id="enemy-ghost-img"src="./assets/ghostEnemySpriteSheets/ghostEnemySpriteSheet.png" alt="ghostEnemy.png">

    <canvas id="canvas1"></canvas>
    <div class="animation-control">
        <label for="animations-select">Select an animation:</label>
        <select name="animations-select" id="animations-select">
            <option value="run">run</option>
            <option value="attack">attack</option>
            <option value="climb">climb</option>
            <option value="dead">dead</option>
            <option value="glide">glide</option>
            <option value="idle">idle</option>
            <option value="jump">jump</option>
            <option value="jumpAttack">jumpAttack</option>
            <option value="jumpThrow">jumpThrow</option>
            <option value="slide">slide</option>
            <option value="throw">throw</option>
        </select>
    </div>
    <div class="slidercontainer">
        <p style="color: white;" id="sliderValueText"></p>
        <input type="range" min="0" max="20" value="1" class="slider">
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
